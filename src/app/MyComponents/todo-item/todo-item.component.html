<div style="display: flex; align-items: center;flex-direction: column; ">
    <h5 [class]=" {'strike':!todo.active }">{{todo.title}}</h5>
    <p  [class]=" {'strike':!todo.active }">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckboxClick(todo)">
        <label class="form-check-label" for="todo{{i}}">Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button><br><br>
</div>
